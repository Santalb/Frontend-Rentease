<div class="container p-4">
  <h4>Comunidades Registradas</h4>
  <div class="community-list">
    <mat-card *ngFor="let community of communities" class="community-card">
      <div class="community-info">
        <div class="community-details">
          <mat-card-title>{{ community.name }}</mat-card-title>
          <mat-card-content>{{ community.description }}</mat-card-content>
        </div>
        <div class="community-actions">
          <div class="members-count">Miembros: {{ community.membersCount }}</div>
          <button mat-button color="primary" (click)="joinCommunity(community.id)">Unirse</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
